services:
  app:
    build: .
    image: ai-companion-backend-image:latest
    container_name: ai_companion_app
    ports:
      # 建议绑定到 127.0.0.1，只允许本机通过反向代理（如Nginx）访问
      # 如果您确定要从公网直接访问，再使用 "8000:8000"
      - "127.0.0.1:8000:8000"
    # 🚀 REMOVED: 删除了开发阶段的代码实时同步
    # volumes:
    #   - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    # 🚀 ADDED: 添加了重启策略，增强可靠性
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: ai_companion_db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # 🚀 REMOVED: 删除了不必要的端口暴露，增强安全性
    # ports:
    #   - "5432:5432"
    # 🚀 ADDED: 添加了重启策略
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ai_companion_redis
    # 🚀 REMOVED: 删除了不必要的端口暴露，增强安全性
    # ports:
    #   - "6379:6379"
    # 🚀 ADDED: 添加了重启策略
    restart: unless-stopped

  worker:
    build: .
    image: ai-companion-backend-image:latest
    container_name: ai_companion_worker
    command: python -m arq app.core.arq_worker.WorkerSettings
    # 🚀 REMOVED: 删除了开发阶段的代码实时同步
    # volumes:
    #   - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db
    # 🚀 ADDED: 添加了重启策略
    restart: unless-stopped

volumes:
  postgres_data: